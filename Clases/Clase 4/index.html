<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Principal</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulario HTML</h1>
        <p>Formulario basico clase 04</p>
        <form action="">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="date">Fecha de Nacimiento:</label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="select">Elija una opcion:</label>
            <select name="" id="select">
                <option value="">Opcion 1</option>
                <option value="">Opcion 2</option>
                <option value="">Opcion 3</option>
                <option value="">Opcion 4</option>
                <option value="">Opcion 5</option>
            </select>
            <br>
            <br>
            <label for="radio">Selecciona una opcion</label>
            <br>
            <input type="radio" id="opcion-1" name="radio_opcion" value="Opcion 1">
            <label for="opcion-1">Opcion 1</label>
            <br>
            <input type="radio" id="opcion-2" name="radio_opcion" value="Opcion 2">
            <label for="opcion-1">Opcion 2</label>
            <br>
            <input type="radio" id="opcion-3" name="radio_opcion" value="Opcion 3">
            <label for="opcion-1">Opcion 3</label>
            


            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
